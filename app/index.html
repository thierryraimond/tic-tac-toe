<!doctype html>
<html lang="fr">
  <head>
    <meta charset="utf-8">
    <meta name="description" content="le jeu du morpion en javascript">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>tic tac toe</title>

    <link rel="apple-touch-icon" href="apple-touch-icon.png">
    <!-- Place favicon.ico in the root directory -->

    <!-- build:css styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="/bower_components/bootstrap/dist/css/bootstrap.css" />
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:css styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
    
  </head>
  <body>
    <!--[if IE]>
      <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <div class="container">
      <form id="formNomJoueur" class="form-row">
        <div class="row padding-8">
		  <label>Nom du joueur 1</label> 
            <input type="text" class="form-control" id="inputJoueur1Nom" placeholder="Saisissez un nom" required>
        </div>
        <div class="row padding-8">
          <label>Nom du joueur 2</label>
            <input type="text" class="form-control" id="inputJoueur2Nom" placeholder="Saisissez un nom" required>
        </div>
        <div class="row padding-8">
          <button class="btn btn-primary" type="submit">Jouer</button>
        </div>
        <div id="erreurNomJoueur" class="alert alert-danger"></div>
      </form>
      <div id="jeu">
        <div id="textDebutJeu"></div>
        <div id="grille"></div>
        <div id="info">C'est au tour de <span id="nomJoueurActif"></span></div>
      </div>      
    </div>    

    


    <!-- build:js scripts/vendor.js -->
    <!-- bower:js -->
    <script src="/bower_components/jquery/dist/jquery.js"></script>
    <!-- endbower -->
    <!-- endbuild -->
    
    <!-- build:js scripts/plugins.js -->
    <script src="/bower_components/bootstrap/js/affix.js"></script>
    <script src="/bower_components/bootstrap/js/alert.js"></script>
    <script src="/bower_components/bootstrap/js/dropdown.js"></script>
    <script src="/bower_components/bootstrap/js/tooltip.js"></script>
    <script src="/bower_components/bootstrap/js/modal.js"></script>
    <script src="/bower_components/bootstrap/js/transition.js"></script>
    <script src="/bower_components/bootstrap/js/button.js"></script>
    <script src="/bower_components/bootstrap/js/popover.js"></script>
    <script src="/bower_components/bootstrap/js/carousel.js"></script>
    <script src="/bower_components/bootstrap/js/scrollspy.js"></script>
    <script src="/bower_components/bootstrap/js/collapse.js"></script>
    <script src="/bower_components/bootstrap/js/tab.js"></script>
    <!-- endbuild -->
    
    <!-- build:js scripts/main.js -->
    <script src="scripts/joueur.js"></script>
    <script src="scripts/grille.js"></script>
    <script src="scripts/partie.js"></script>
    <script src="scripts/utilitaire.js"></script>
    <script src="scripts/main.js"></script>
    <!-- endbuild -->
  </body>
</html>
